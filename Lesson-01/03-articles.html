<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Articles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
        <div id="content"></div>

        <script type="text/babel">
            var Article = React.createClass({
                render: function() {
                  return (
                    <article>
                      <h1>{this.props.title}</h1>
                      <span>{this.props.author}</span>
                      <p>{this.props.body}</p>
                    </article>
                  );
                }
            });

            var title = 'Jättebank planerar flytta tusentals jobb';
            var author = 'Morgan Chase';
            var body = `Den amerikanska storbanken JP Morgan, en av världens största banker,
             planerar att flytta tusentals jobb ur Storbritannien efter brexit-omröstningen.
             Det skriver nyhetsbyrån Reuters.
             Enligt Reuters ska JP Morgans vd Jaime Dimon ha sagt till en italiensk tidning att om Storbritannien förlorar sin rätt att sälja
             finansiella tjänster till EU måste banken flytta tusentals anställda.
             Redan innan omröstningen varnade Jaime Dimon för konsekvenserna av en brexit.`;
            ReactDOM.render(
              <Article title={title} author={author} body={body} />,
              document.getElementById('content')
            );

        </script>
  </body>
</html>
